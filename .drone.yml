    commands:
      - export NAME=$${TRANSACTION_DEMO_NAME}
      - export DOMAIN=$${TRANSACTION_DEMO_DOMAIN}
      - export PROTOCOL=$${TRANSACTION_DEMO_PROTOCOL}
      - export WHITELIST=$${TRANSACTION_DEMO_WHITELIST}
